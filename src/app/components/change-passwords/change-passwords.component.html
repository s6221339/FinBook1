<div class="background">
  <div class="area">
    <div class="member-password-card">
      <h2 class="card-title">更改密碼</h2>

      <form>
        <div class="form-group">
          <label for="currentPassword" class="input-label">舊密碼</label>
          <div class="password-wrapper">
            <input id="currentPassword" class="form-control" [type]="showCurrent ? 'text' : 'password'"
              [(ngModel)]="currentPassword" name="currentPassword" placeholder="請輸入舊密碼">
            <button type="button" class="eye-button" (click)="toggleVisibility('current')">
              {{ showCurrent ? '🙈' : '👁️' }}
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="newPassword" class="input-label">新密碼</label>
          <div class="password-wrapper">
            <input id="newPassword" class="form-control" [type]="showNew ? 'text' : 'password'"
              [(ngModel)]="newPassword" name="newPassword" placeholder="請輸入新密碼" minlength="8" maxlength="16">
            <button type="button" class="eye-button" (click)="toggleVisibility('new')">
              {{ showNew ? '🙈' : '👁️' }}
            </button>
          </div>
          <!-- 密碼強度條 -->
          <div class="strength-bar">
            <div class="strength-bar-fill" [ngClass]="strengthClass"></div>
          </div>
          <small class="strength-text">密碼強度：{{ passwordStrength }}</small>
        </div>

        <div class="form-group">
          <label for="confirmNewPassword" class="input-label">再次輸入新密碼</label>
          <div class="password-wrapper">
            <input id="confirmNewPassword" class="form-control" [type]="showConfirm ? 'text' : 'password'"
              [(ngModel)]="confirmNewPassword" name="confirmNewPassword" placeholder="請再次輸入新密碼" minlength="8" maxlength="16">
            <button type="button" class="eye-button" (click)="toggleVisibility('confirm')">
              {{ showConfirm ? '🙈' : '👁️' }}
            </button>
          </div>
        </div>

        <div class="button-group">
          <button type="button" class="btn btn-primary" (click)="savePassword()">儲存</button>
        </div>
      </form>
    </div>
  </div>
</div>
