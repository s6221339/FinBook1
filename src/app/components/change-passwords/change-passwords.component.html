<div class="page-container">
  <!-- 頁面標題區域 -->
  <div class="page-header">
    <div class="page-title">
      <mat-icon>lock_reset</mat-icon>
      <h1>更改密碼</h1>
    </div>
    <p class="page-description">為了您的帳戶安全，請定期更改密碼。新密碼長度需為 8-16 字元</p>
  </div>

  <!-- 更改密碼卡片 -->
  <div class="change-password-card">
    <div class="card-content">
      <!-- 更改密碼表單 -->
      <form class="change-password-form">
        <!-- 舊密碼輸入 -->
        <div class="form-group">
          <label class="form-label">
            <mat-icon>lock_outline</mat-icon>
            目前密碼
          </label>
          <div class="password-wrapper">
            <input
              class="form-input"
              [type]="showCurrent ? 'text' : 'password'"
              placeholder="請輸入目前密碼"
              [(ngModel)]="currentPassword"
              name="currentPassword"
              required
            />
            <button
              type="button"
              class="password-toggle"
              (click)="toggleVisibility('current')"
              aria-label="切換密碼顯示"
            >
              <mat-icon>{{ showCurrent ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </div>
        </div>

        <!-- 新密碼輸入 -->
        <div class="form-group">
          <label class="form-label">
            <mat-icon>lock</mat-icon>
            新密碼
          </label>
          <div class="password-wrapper">
            <input
              class="form-input"
              [type]="showNew ? 'text' : 'password'"
              placeholder="請輸入新密碼（8-16字元）"
              [(ngModel)]="newPassword"
              name="newPassword"
              minlength="8"
              maxlength="16"
              required
            />
            <button
              type="button"
              class="password-toggle"
              (click)="toggleVisibility('new')"
              aria-label="切換密碼顯示"
            >
              <mat-icon>{{ showNew ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </div>

          <!-- 密碼強度指示器 -->
          <div class="password-strength">
            <div class="strength-bar">
              <div class="strength-bar-fill" [ngClass]="strengthClass"></div>
            </div>
            <span class="strength-text">密碼強度：{{ passwordStrength }}</span>
          </div>
        </div>

        <!-- 確認新密碼輸入 -->
        <div class="form-group">
          <label class="form-label">
            <mat-icon>lock_outline</mat-icon>
            確認新密碼
          </label>
          <div class="password-wrapper">
            <input
              class="form-input"
              [type]="showConfirm ? 'text' : 'password'"
              placeholder="請再次輸入新密碼"
              [(ngModel)]="confirmNewPassword"
              name="confirmNewPassword"
              minlength="8"
              maxlength="16"
              required
            />
            <button
              type="button"
              class="password-toggle"
              (click)="toggleVisibility('confirm')"
              aria-label="切換密碼顯示"
            >
              <mat-icon>{{ showConfirm ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </div>

          <!-- 密碼一致性提示 -->
          @if(confirmNewPassword && newPassword !== confirmNewPassword) {
            <div class="password-mismatch">
              <mat-icon>error</mat-icon>
              <span>兩次輸入的密碼不一致</span>
            </div>
          }
          @if(confirmNewPassword && newPassword === confirmNewPassword && newPassword.length >= 8) {
            <div class="password-match">
              <mat-icon>check_circle</mat-icon>
              <span>密碼確認一致</span>
            </div>
          }
        </div>

        <!-- 操作按鈕 -->
        <div class="form-actions">
          <button
            type="button"
            class="action-btn secondary"
            (click)="goBack()"
          >
            <mat-icon>arrow_back</mat-icon>
            返回
          </button>
          <button
            type="button"
            class="action-btn primary"
            [disabled]="!currentPassword || !newPassword || !confirmNewPassword || newPassword !== confirmNewPassword || passwordStrength === '不符長度'"
            (click)="savePassword()"
          >
            <mat-icon>check</mat-icon>
            儲存密碼
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
