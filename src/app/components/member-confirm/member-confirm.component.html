<div class="background">
  <div class="area">
    <div class="member-profile-card">
      <h2 class="card-title">會員基本資料</h2>
      <div class="section-group">
        <h3 class="section-title">個人基本資料</h3>
          <!-- 大頭貼 -->
          <div class="avatar-section">


              <img [src]="previewUrl || userData?.avatar"
                alt="大頭貼"
                class="avatar-img"
                onerror="this.onerror=null;this.src='/defaultavatar.jpg';"
              />


            <!-- 隱藏 input -->
            <input type="file" accept="image/*" #fileInput hidden (change)="onFileSelected($event)"/><br>

            <!-- 點擊觸發 input -->
            <button class="btn btn-secondary" (click)="fileInput.click()">
              編輯大頭貼
            </button>
          </div>

          <div class="form-group">
            <label class="input-label">姓名</label>
            <p class="display-value">{{ userData?.name || '未填寫' }}</p>
          </div>

          <div class="form-group">
            <label class="input-label">您的生日</label>
            <p class="display-value">
              {{ birthdayYear }} 年 {{ birthdayMonth }} 月 {{ birthdayDay }} 日
            </p>
          </div>

          <div class="form-group">
            <label class="input-label">手機號碼</label>
            <p class="display-value">{{ userData?.phone || '未填寫' }}</p>
          </div>
          <div class="button-group">
            <button class="btn btn-primary" (click)="goToEdit()">編輯</button>
          </div>
      </div>
      <div class="button-group">
        <button class="btn btn-primary-deleteAccount" (click)="confirmDeleteAccount()">註銷帳號</button>
      </div>
    </div>
  </div>
</div>
