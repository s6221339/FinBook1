<div class="background">
  <div class="area">
    <div class="reset-form-card">
      <h2 class="card-title">重設密碼</h2>

      <!-- 新密碼欄位 -->
      <div class="form-group">
        <label for="newPassword">新密碼</label>
        <div class="password-wrapper">
          <input
            id="newPassword"
            type="password"
            [(ngModel)]="newPassword"
            placeholder="請輸入新密碼"
            class="form-control"
            [type]="showNew ? 'text' : 'password'"
            minlength="8"
            maxlength="16"
          />
          <button type="button" class="eye-button" (click)="toggleVisibility('new')">
            {{ showNew ? '🙈' : '👁️' }}
          </button>
        </div>
        <div class="strength-bar">
          <div class="strength-bar-fill" [ngClass]="strengthClass"></div>
        </div>
        <small class="strength-text">密碼強度：{{ passwordStrength }}</small>
      </div>

      <!-- 確認新密碼欄位 -->
      <div class="form-group">
        <label for="confirmPassword">確認新密碼</label>
        <div class="password-wrapper">
          <input
            id="confirmPassword"
            type="password"
            [(ngModel)]="confirmPassword"
            placeholder="請再次輸入新密碼"
            class="form-control"
            [type]="showConfirm ? 'text' : 'password'"
            minlength="8"
            maxlength="16"
          />
          <button type="button" class="eye-button" (click)="toggleVisibility('confirm')">
            {{ showConfirm ? '🙈' : '👁️' }}
          </button>
        </div>
      </div>

      <!-- 儲存按鈕 -->
      <button class="btn-submit" (click)="submit()">重設密碼</button>
    </div>
  </div>
</div>
