<div class="statistics-page">
  <div class="content-container">
    <div class="statistics-selector-card">
      <div class="card-content">
        <div class="statistics-buttons">
          <button
            class="statistics-btn"
            [class.active]="isActiveRoute('/statistics/incomeExpenseTrendChart')"
            (click)="goIncomeExpenseTrendChart()"
          >
            <span class="btn-icon material-icons">trending_up</span>
            <span class="btn-text">收支趨勢圖</span>
            <span class="btn-desc">收入支出趨勢分析</span>
          </button>

          <button
            class="statistics-btn"
            [class.active]="isActiveRoute('/statistics/expenseByCategory')"
            (click)="goExpenseByCategory()"
          >
            <span class="btn-icon material-icons">remove_circle</span>
            <span class="btn-text">支出類別比</span>
            <span class="btn-desc">按分類統計支出</span>
          </button>

          <button
            class="statistics-btn"
            [class.active]="isActiveRoute('/statistics/expenseByAccount')"
            (click)="goExpenseByAccount()"
          >
            <span class="btn-icon material-icons">remove_circle</span>
            <span class="btn-text">支出帳戶比</span>
            <span class="btn-desc">按帳戶統計支出</span>
          </button>

          <button
            class="statistics-btn"
            [class.active]="isActiveRoute('/statistics/incomeByCategory')"
            (click)="goIncomeByCategory()"
          >
            <span class="btn-icon material-icons">add_circle</span>
            <span class="btn-text">收入類別比</span>
            <span class="btn-desc">按分類統計收入</span>
          </button>

          <button
            class="statistics-btn"
            [class.active]="isActiveRoute('/statistics/incomeByAccount')"
            (click)="goIncomeByAccount()"
          >
            <span class="btn-icon material-icons">add_circle</span>
            <span class="btn-text">收入帳戶比</span>
            <span class="btn-desc">按帳戶統計收入</span>
          </button>
        </div>
      </div>
    </div>

    <!-- 分隔線 -->
    <hr class="separator-line">

    <!-- 子路由內容 -->
    <div class="chart-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
